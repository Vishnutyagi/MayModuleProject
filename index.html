<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>May Module Project</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" sizes="16x16" href="fav.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <div class="d-flex align-items-center bg-black p-2 text-white">
        <h5>Student Portal</h5>
    </div>
    <div class="main">
        <div class="table-1">
            <div class="seacth-row row m-3">
                <form class="form">
                    <input type="text" placeholder="Search" id="search-area">
                    <button type="button" class="bg-black text-white" id="search-button" onclick="handlesearch()">Submit</button>
                </form>
            </div>
            <div class="m-4 d-flex justify-content-between">
                <div class="form">
                    <button type="submit" id="atoz" onclick="sortfuction('asc')" >Sort A->Z</button>
                    <button type="submit" id="ztoa" onclick="sortfuction('dec')" >Sort Z->A</button>
                    <button type="submit" id="marks" onclick="sortfuction('marks')" >Sort By Marks</button>
                    <button type="submit" id="passing" onclick="sortfuction('passing')" >Sort By Passing</button>
                    <button type="submit" id="classing" onclick="sortfuction('class')" >Sort By Class</button>
                    <button type="submit" id="gender" onclick="sortfuction('gender')" >Sort By Gender</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="table-container">

        </div>
    </div>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
